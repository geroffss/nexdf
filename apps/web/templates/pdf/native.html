<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
      body {
        font-size: 11pt;
        color: #111827;
      }

      .document-title {
        font-size: 24pt;
        font-weight: 700;
        margin-bottom: 4pt;
      }

      .document-subtitle {
        font-size: 11pt;
        color: #4b5563;
        margin-bottom: 14pt;
      }

      .section-title {
        font-size: 13pt;
        font-weight: 700;
        margin-top: 10pt;
        margin-bottom: 4pt;
      }

      .muted {
        color: #6b7280;
      }

      .small {
        font-size: 10pt;
      }

      .row {
        margin-bottom: 2pt;
      }

      .summary {
        margin-top: 8pt;
        margin-bottom: 10pt;
        line-height: 1.55;
      }

      .footer {
        margin-top: 18pt;
        font-size: 9pt;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <h1 class="document-title">{{title}}</h1>
    <p class="document-subtitle">{{subtitle}}</p>

    <h2 class="section-title">From</h2>
    <p class="row">{{fromName}}</p>
    <p class="row muted">{{fromEmail}}</p>

    <h2 class="section-title">To</h2>
    <p class="row">{{toName}}</p>
    <p class="row muted">{{toEmail}}</p>

    <h2 class="section-title">Summary</h2>
    <p class="summary">{{summary}}</p>

    <p class="footer">Generated on {{generatedAt}}</p>
  </body>
</html>
